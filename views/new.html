<h1>Create Short URL</h1>

<form action="/create" method="POST">
  <div>
    <input type="text" name="shortpath" rows="20" cols="80" placeholder="Short"></input>
  </div>
  <div>
    <input type="text" name="longurl" rows="20" cols="80" placeholder="Long"></input>
  </div>
  <div>
    <input type="submit" value="Save">
  </div>
</form>
